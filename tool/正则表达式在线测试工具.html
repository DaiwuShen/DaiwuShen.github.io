<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=yes ,initial-scale=1.2">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="description"
        content="name: 正则表达式在线测试工具;version: v1.0.0;image: https://cdn.staticaly.com/gh/DaiwuShen/daiwuImageBed@main/webP/informatrixspace-informatrix-9.2zsaanums8cg.webp;description: 一个简单的正则表达式测试工具;author: 陆柒;updatedate: 2023-03-14;script: ../static/js/regextool.js">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />

        media="screen and (max-width : 1200px)" />
    <link rel="stylesheet" href="../static/css/toolstyle.css" type="text/css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/highlight.js/9.1.0/styles/github.min.css">
    <link rel="icon" href="static/data/img/logo.ico" type="icon" />
    <title>自制工具&ensp;|&ensp;陆柒的个人博客</title>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../static/js/importfile.js"></script>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?ae713e943c614183004d728dc40774d6";

<body>
    <div id="header">
    </div>
    <!-- 内容区域 -->
    <div id="content-bar">
        <div id="content-layout">
            <div id="content">
                <!-- 左侧区域 -->
                <div id="left-area">
                </div><!--左侧区域结束-->
                <!-- 右侧区域 -->
                <div id="right-area">
                    <div id="alticle" class="data-block">
                        <div id="alticle-box">
                            <img
                                src="https://cdn.staticaly.com/gh/DaiwuShen/daiwuImageBed@main/webP/informatrixspace-informatrix-9.2zsaanums8cg.webp">
                            <div class="alticle-detail">
                                <div class="alticle-title">
                                    <h1>正则表达式测试工具</h1>
                                    <p>v1.0.0</p>
                                    <p>一个简单的正则表达式测试工具</p>
                                </div>
                                <div class="paragraph">
                                    <div class="input-box">
                                        <textarea type="text" name="string" id="test-string" class="input-edit"
                                            placeholder="输入测试文本"></textarea>
                                    </div>
                                    <div class="command-box">
                                        <div class="input-group input-group-blbb">
                                            <div class="first-b">/</div>
                                            <input type="text" name="command" id="test-command" class="input-edit"
                                                placeholder="输入测试正则表达式">
                                            <div class="inside-b">/</div>
                                            <select id="command-method" class="last-b">
                                                <option value="g">g</option>
                                                <option value="i">i</option>
                                                <option value="m">m</option>
                                            </select>
                                        </div>
                                        <input id="submit" type="submit" value="运行">
                                    </div>
                                    <div class="input-box">
                                        <textarea type="text" name="output" id="output-string" class="input-edit"
                                            placeholder="输出结果"></textarea>
                                    </div>
                                </div>
                                <div id="help" class="paragraph">
                                    <table>
                                        <caption>常用正则表达式符号对照表</caption>
                                        <thead>
                                            <tr>
                                                <th>符号</th>
                                                <th>含义</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>^</td>
                                                <td>匹配开头</td>
                                            </tr>
                                            <tr>
                                                <td>$</td>
                                                <td>匹配结尾</td>
                                            </tr>
                                            <tr>
                                                <td>&dot;</td>
                                                <td>匹配任意字符（换行符和回车符除外）</td>
                                            </tr>
                                            <tr>
                                                <td>?</td>
                                                <td>匹配零次或一次，或限制贪婪</td>
                                            </tr>
                                            <tr>
                                                <td>*</td>
                                                <td>匹配零次或多次</td>
                                            </tr>
                                            <tr>
                                                <td>+</td>
                                                <td>匹配一次或多次</td>
                                            </tr>
                                            <tr>
                                                <td>[a-z0-9]</td>
                                                <td>中括号表达式，匹配中括号内的包含的任一字符一次</td>
                                            </tr>
                                            <tr>
                                                <td>[^a]</td>
                                                <td>中括号表达式，不匹配字符&emsp;a&emsp;</td>
                                            </tr>
                                            <tr>
                                                <td>\w</td>
                                                <td>匹配字符、数字、下划线一次，与[0-9a-zA-Z_]含义相同</td>
                                            </tr>
                                            <tr>
                                                <td>\W</td>
                                                <td>匹配除了&emsp;\w&emsp;外的字符</td>
                                            </tr>
                                            <tr>
                                                <td>()</td>
                                                <td>包裹子表达式</td>
                                            </tr>
                                            <tr>
                                                <td>{n,m}</td>
                                                <td>匹配次数限定，最小匹配&emsp;n&emsp;次，最大匹配&emsp;m&emsp;次</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--右侧区域结束-->
            </div>
        </div>
    </div><!--内容区域结束-->
    <div id="foot-bar" class="">
    </div><!--底栏结束-->

</html>
